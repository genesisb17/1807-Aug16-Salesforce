<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Homework</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>  
</head>
<body>
   <div class="jumbotron">
       <h1>1. Fibonacci</h1>
       <label for="fibN">Enter n:</label>
       <input type="number" id="fibN"> = <b><span id ="fibOut"></span></b> <br>
       <button class = "btn btn-submit" id = "runFib">Fibonnaci!</button> <br>
   </div>
  

   <div class="jumbotron">
    <h1>2. Bubble Sort</h1>
    <label for="BubbN">Enter n:</label>
    <input type="number" id="BubbN"> = <b><span id ="sorted"></span></b> <br>
    <button class = "btn btn-submit" id = "runSort">Bubble Sort!</button> <br>
    </div>

    <div class="jumbotron">
        <h1>3. Reverse String</h1>
        <label for="revN">Enter String:</label>
        <input type="String" id="revN"> = <b><span id ="reversed"></span></b> <br>
        <button class = "btn btn-submit" id = "runReverse">Reversing String!</button> <br>
    </div>


    <div class="jumbotron">
        <h1>Factorial</h1>
        <label for="someNum">Enter the number to see the factorial:</label>
        <input type="number" id="someNum"> = <b><span id ="factorial"></span></b> <br>
        <button class = "btn btn-submit" id = "factorial">Get Factorial!</button> <br>
    </div>


    <div class="jumbotron">
        <h1>Is it Even?</h1>
        <label for="someNum">Select a number to see if even or odd</label>
        <input type="number" id="someNum"> = <b><span id ="resp"></span></b> <br>
        <button class = "btn btn-submit" id = "getResp">Is it Even or Odd?</button> <br>
    </div>


    <div class="jumbotron">
        <h1>Splicing the Element</h1>
        <label for="splice">Enter an array:</label>
        <input type="number" id="splice"> = <b><span id ="splice"></span></b> <br>
        <button class = "btn btn-submit" id = "splice">Let's splice it up!</button> <br>
    </div>


    <div class="jumbotron">
         <h1>Descending Order</h1>
         <label for="arrLen">Enter a list of numbers:</label>
         <input type="number" id="arrlen"> = <b><span id ="sortList"></span></b> <br>
         <button class = "btn btn-submit" id = "descendingList">Get descending list!</button> <br>
    </div>

    <div class="jumbotron">
        <h1>8. Person Info </h1>
        <label for="Person">:</label>
        <input type="String" id="Person"> = <b><span id ="personInfo"></span></b> <br>
        <button class = "btn btn-submit" id = "getInfo">Enter Details!</button> <br>
    </div>
   

    <script type="text/javascript" src=".//homework1.js"></script>


    
</body>

</html>
