    <title>Homework-Week1</title>

<body>
    <div id="fibonacci" class="jumbotron">
        <h1>Fibonacci</h1>
        <label for="fibIn">Enter a number:</label>
        <input id="fibIn" type="number"><b><span id="fibOut"></span></b><br>
        <button id="runFib" class="btn btn-submit">Submit</button>
    </div>

    <!-- <div id="bubbleSort" class="jumbotron">

    <div id="reverseString" class="jumbotron">
            <h1>Reverse String</h1>
            <label for="reverseIn">Enter a string:</label>
            <input id="reverseIn" type="text"><b><span id="reverseOut"></span></b><br>
            <button id="reverseBtn" class="btn btn-submit">Submit</button>
    </div>

    <div id="factorial" class="jumbotron">
            <h1>Factorial</h1>
            <label for="factIn">Enter a number:</label>
            <input id="factIn" type="number"><b><span id="factOut"></span></b><br>
            <button id="factBtn" class="btn btn-submit">Submit</button>
    </div>

    <div id="substring" class="jumbotron">
            <h1>substring</h1>
            <input id="subOffsetIn" type="number" placeholder="Offset">
            <input id="subLengthIn" type="number" placeholder="Length"><b></b><br>
            <input id="subTextIn" type="text" placeholder="String"><b><span id="subOut"></span></b><br>
            <button id="subBtn" class="btn btn-submit">Submit</button>
    </div>

    <div id="evenNumber" class="jumbotron">
            <h1>Even Number</h1>
            <label for="evenIn">Enter a number:</label>
            <input id="evenIn" type="number"><b><span id="evenOut"></span></b><br>
            <button id="evenBtn" class="btn btn-submit">Submit</button>
    </div>

    <div id="palindrome" class="jumbotron">
            <h1>Palindrome</h1>
            <label for="paliIn">Enter a string:</label>
            <input id="paliIn" type="text"><b><span id="paliOut"></span></b><br>
            <button id="paliBtn" class="btn btn-submit">Submit</button>
    </div>

            <input id="olAgeIn" type="text" placeholder="Age"><b><span id="olOut"></span></b><br>

    <div id="spliceElement" class="jumbotron">
            <h1>Splice Element</h1>
            <label for="spliceIn">Enter a array:</label>
            <input id="spliceIn" type="text"><b><span id="spliceOut"></span></b><br>
            <button id="spliceBtn" class="btn btn-submit">Submit</button>
    </div>

    <div id="defineObjectConst" class="jumbotron">
            <h1>Define Object with Constructor</h1>
            <input id="docNameIn" type="text" placeholder="Name">
            <input id="docAgeIn" type="text" placeholder="Age"><b><span id="docOut"></span></b><br>
            <button id="docBtn" class="btn btn-submit">Submit</button>
    </div>

    <div id="defineObjectLiteral" class="jumbotron">
            <h1>Defing Object Literal</h1>
            <input id="dolNameIn" type="text" placeholder="Name">
            <input id="dolAgeIn" type="text" placeholder="Age"><b><span id="dolOut"></span></b><br>
            <button id="dolBtn" class="btn btn-submit">Submit</button>
    </div>
