<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Your Cheating Hearts</title>
    <link rel="stylesheet" href="ych.css">
  </head>
  <body>
    <div id="logo" class="logo"></div>
    <table id="scores" class="scores">
      <tr>
        <td>Alice</td>
        <td>Bob</td>
        <td>Eve</td>
        <td>Grace</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <figure class="tricksWrapper">
      <figcaption>Previous Plays</figcaption>
      <ul id="tricks" class="tricks">
      </ul>
    </figure>
    <div class="playOrder">You play <span id="playOrder"></span></div>
    <div id="trick"></div>
    <h1 id="winner" class="gameOver">YOU WIN</h1>
    <h1 id="loser" class="gameOver">GAME OVER</h1>
    <div class="playArea">
      <div id="hand"></div>
      <button id="play" class="play" disabled="disabled">Play</button>
    <div>
    <script src="ych.js"></script>
  </body>
</html>
