<!DOCTYPE html>
<html>
  <head>
    <title>JS Assignment Week 1</title>
    <style type="text/css">
      .clock {
        display: flex;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <span class="clock" id="clock"></span>
    <script type="text/javascript" src="js_assignment.js"></script>
    <script type="text/javascript">
      const clock = document.getElementById('clock');
      window.setInterval(function(){
        clock.innerText = new Date().toLocaleTimeString();
      }, 250);

      function addIOPair(label, transform) {
        const div = document.createElement('div');
        div.appendChild(document.createElement('h3')).innerHTML = label;
        const output = div.appendChild(document.createElement('span'));
        div.appendChild(document.createElement('br'));
        const input = div.appendChild(document.createElement('input'));
        const update = div.appendChild(document.createElement('input'));
        input.type = 'text';
        update.type = 'button';
        update.value = 'update';
        update.addEventListener('click', () => { output.innerHTML = transform(input.value); });
        input.addEventListener('change', () => update.click());
        document.body.appendChild(div);
      }

      addIOPair('1. Fibonacci', fibHTML);
      addIOPair('2. Bubble Sort', bubbleSortHTML);
      addIOPair('3. Reverse String', reverseStr);
      addIOPair('4. Factorial', factorialHTML);
      addIOPair('6. EvenNumber', isEvenHTML);
      addIOPair('7. Palindrome', isPalindrome);
      addIOPair('8. Shapes', printShapeHTML);
      addIOPair('15. Descending order', descendingDigits);
    </script>
  </body>
</html>
