<script src='../jquery-3.3.1.min.js'></script>
<style>
  #done li { text-decoration: line-through; }
</style>
<input type="text" id="nouveau">
<h3>TODO:</h3><ul id='todo'></ul>
<h3>DONE:</h3><ul id='done'></ul>
<script>
  const nouveau = $('#nouveau');
  $('#todo').on('click', 'li', function () { $('#done').append(this); });
  nouveau.change(() => {
    $('#todo').append($('<li></li>', { text: nouveau.val() }));
    nouveau.val('');
  });
</script>
