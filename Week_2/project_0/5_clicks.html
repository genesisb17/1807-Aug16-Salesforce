<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>5 Clicks Wiki Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="5_clicks.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="title">
        5 Clicks to WW2
    </div>

    <div class="welcome">
        Welcome to 5 clicks to WW2! This is a derivative of the Wiki Game in which your goal is to reach
        the "World War 2" article on Wikipedia starting on a randomized Wikipedia article. Your goal is to do
        this in only 5 clicks or less. Good luck!
    </div>

    <div class="game-wrapper">
        <div class="game-button">
            <button type="btn btn-primary" id="start">Ready...Set...GO!</button>
        </div>
        <div class="game-button">
            <button type="btn btn-primary" id="reset">Reset</button>
        </div>
        <div class="game-button">
            <button type="btn btn-primary" id="rules">Rules List</button>
        </div>
    </div>

    <div class="game">
        <iframe id="game-window" src="" width="800" height="700"></iframe>
    </div>

    <script src="5_clicks.js"></script>

</body>

</html>
