<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Problem Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/problems.js"></script>


</head>
<body>
    <div class ="jumbotron">

        <div id="txt" onload="startTime()" style="text-align:right"></div>

        
        <div>
            <h1>1. Fibonacci</h1>
            <label for="fibN">Enter n:</label>
            <input type="number" id="fibN"> <span id="fibOut"></span>
            <button class="btn btn-submit" id="runFib">Fibonacci</button>
        </div>

        <div>
            <h1>3. Reverse String</h1>
            <label for="rString">Enter String:</label>
            <input type="text" id="rString"> <span id="stringOut"></span>
            <button class="btn btn-submit" id="reverseString">Reverse</button>
        </div>

        <div>
            <h1>7. Palindrome</h1>
            <label for="palindrome">Enter String:</label>
            <input type="text" id="palindrome"> <span id="palindromeOut"></span>
            <button class="btn btn-submit" id="pal">Palindrome?</button>
        </div>
        
        <div>
                    <h1>15. Descending order</h1>
                    <label for="descending">Enter Number:</label>
                    <input type="number" id="descending"> <span id="descendingOut"></span>
                    <button class="btn btn-submit" id="desc">Highest Number</button>
        </div>
     
        <div>
        <h1>6. Even number</h1>
        <label for="even">Enter Number:</label>
        <input type="number" id="even"> <span id="evenOut"></span>
        <button class="btn btn-submit" id="eve">Even Number?</button>
        </div>
        
        <div>
        <h1>5. Substring</h1>
        <label for="sstring">Enter String:</label>
        <input type="text" id="sstring"> 
        <label for="lengthy">Length:</label>
        <input type="number" id='lengthy'> 
        <label for="offsety">Offset:</label>
        <input type="number" id='offsety'> <span id="strOut"></span>
        <button class="btn btn-submit" id="sub">Substring</button>
        </div>

        <div>
                <h1>4. Factorial</h1>
                <label for="fact">Enter n:</label>
                <input type="number" id="fact"> <span id="factOut"></span>
                <button class="btn btn-submit" id="runFact">Factorial</button>
            </div>
    
    </div>
    

        
    <script type="text/javascript" src="../js/problems.js"></script>

</body>
</html>
