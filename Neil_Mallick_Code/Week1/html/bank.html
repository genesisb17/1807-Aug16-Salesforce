 <body>
    <div id="loginView" class="jumbotron"></div>
    <h1 style="text-align:center">Login</h1>
      <input id="uname" type="text" placeholder="Username" class="form-control col-6">
      <input id="pwd" type="text" placeholder="Password" class="form-control col-6">
      <button class="btn btn-primary" id="Login">Login</button>

      <input type="password" id="pw" placeholder="Password" class="form-control col-6">
      <button class="btn btn-primary" id="register">Register</button>
      </div>
