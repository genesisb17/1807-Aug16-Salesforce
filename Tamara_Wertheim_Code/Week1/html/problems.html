<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>JS Problem Viewer</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Fibonacci</h1>
            <label for="">Enter n:</label>
            <input type="number" id="fibN"> <span id="fibOut"></span>
            <button class="btn btn-submit" id="runFib">Fibonacci</button>
        </div>

        <div class="jumbotron">
            <h1>Bubble Sort</h1>
            <label for="">Enter numbers:</label>
            <input type="text" id="bubbleInput"> <span id="bubbleOut"></span>
            <button class="btn btn-submit" id="runBubbleSort">Sort</button>
        </div>

        <div class="jumbotron">
                <h1>Reverse String</h1>
                <label for="">Enter numbers:</label>
                <input type="text" id="reverseInput"> <span id="reverseOut"></span>
                <button class="btn btn-submit" id="runReverse">Sort</button>
            </div>
            
        <div class="jumbotron">
                <h1>Factorial</h1>
                <label for="">Enter numbers:</label>
                <input type="text" id="factorialInput"> <span id="factorialOut"></span>
                <button class="btn btn-submit" id="runFactorial">Sort</button>
            </div>

        <div class="jumbotron">
                <h1>Substring</h1>
                <label for="">Enter string:</label>
                <input type="text" id="strInput">
                <br>
                <label for="">Enter length:</label>
                <input type="number" id="lengthInput">
                <br>
                <label for="">Enter offset:</label>
                <input type="number" id="offsetInput"> 
                <br> 
                <span id="subOut"></span>
                <br><br>
                <button class="btn btn-submit" id="runSubstring">Sort</button>
            </div>
    
        <div class="jumbotron">
                <h1>Is Even?</h1>
                <label for="">Enter numbers:</label>
                <input type="text" id="evenInput"> <span id="evenOut"></span>
                <button class="btn btn-submit" id="runIsEven">Sort</button>
            </div>
        
        <div class="jumbotron">
                <h1>Palindrome</h1>
                <label for="">Enter numbers:</label>
                <input type="text" id="paliInput"> <span id="paliOut"></span>
                <button class="btn btn-submit" id="runIsPalindrome">Sort</button>
            </div>

       <!-- <div class="jumbotron">
                <h1>Print Shape</h1>
                <label for="">Enter numbers:</label>
                <input type="text" id="shapeInput"> <span id="shapeOut">= To Be Added</span>
                <button class="btn btn-submit" id="runPrintShape">Sort</button>
            </div> -->

        <div class="jumbotron">
                <h1>Delete Element</h1>
                <label for="">Enter numbers:</label>
                <input type="text" id="deleteInput"> <span id="deleteOut"></span>
                <button class="btn btn-submit" id="runDeleteElement">Sort</button>
            </div>

        <div class="jumbotron">
                <h1>Splice Element</h1>
                <label for="">Enter numbers:</label>
                <input type="text" id="spliceInput"> <span id="spliceOut"></span>
                <button class="btn btn-submit" id="runSpliceElement">Sort</button>
            </div>
            
    <script type="text/javascript" src="../js/problems.js"></script>
    </body>
    </html>
