<!DOCTYPE html>

<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro to HTML</title>
    <style>
        li {
            color:coral;
        }

        .first{
            border: 5px ridge brown;
        }

        #five{
            background-color: yellow;
        }


    
    </style>
</head>

<body>
    <!-- THIS IS A COMMENT. It cannot be seen in the rendered view, but anything 
        else in the body tag is -->

    <!-- Plain text and paragraph tags naturally have the same styling-->
    Hello! This is my first HTML page.
    <p id="hello">Hello! This is my first HTML page. </p>

    <!-- h1-h6 tags are header elements-->
    <h1 style="color:blue; border: 5px solid orange; background-color: #9765a1">Hello!</h1>

    <h2>Hello!</h2>
    <h3>Hello!</h3>
    <h4>Hello!</h4>
    <h5>Hello!</h5>
    <h6>Hello!</h6>

    <hr> Grocery List:
    <ul>
        <li>eggs
            <ul>
                <li>organic</li>
            </ul>
        </li>
        <li>milk</li>
        <li>steak</li>
    </ul>
    <hr>
    <ol class="second">
        <li>first</li>
        <li>second</li>
    </ol>

    <hr>
    <iframe src="https://www.revature.com" width="500" height="400"></iframe>

    <br>
    <hr>
    <br>
    <div class="wrapper">
        <div class="first" id="one">ONE</div>
        <div class="first" id="two">TWO</div>
        <div class="second" id="three">THREE</div>
        <div class="third" id="four">FOUR</div>
        <div class="second" id="five">FIVE</div>
    </div>





</body>

</html>
