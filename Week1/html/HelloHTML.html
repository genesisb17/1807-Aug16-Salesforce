<!DOCTYPE html>
<html> <!-- Root tag -->
    <head>
        <title>Intro to HTML</title>
        <!-- <meta></meta>-->
        <link rel="stylesheet" href="css/stripes.css">
    </head>
    <body>
        <p id="Hello">Hello! This is my first HTML page.</p> <!-- p indents-->

        <!-- Header elements: -->
        <h1>Hello!</h1><br/>
        <h2>Hello!</h2>
        <h3>Hello!</h3>
        <h4>Hello!</h4>
        <h5>Hello!</h5>
        <h6>Hello!</h6>

        Grocery list:
        <div class="three">
                <ul>    <!-- Child element: element inside of an element -->
                <li>eggs</li>
                <li>milk</li>
                <li>steak</li>
        </ul>

        <ol>
            <div class="second">
                <li>first</li>
                <li>second</li>
                <li>third</li>
                <li>fourth</li>
            </div>
        </ol>

        <!--<iframe src="https://google.com"></iframe>-->

        <div class="wrapper">
                <div class="first" id="1">ONE</div>
                <div class="second" id="2">TWO</div>
                <div class="third" id="3">THREE</div>
                <div class="fourth" id="4">FOUR</div>
                <div class="fifth" id="5">FIVE</div>
            </div>
    </body>
</html>
