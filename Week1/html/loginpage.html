<!DOCTYPE html>
<hrml lang="en">
    <head>
        <title> A Sample login Page. </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>


    <body>
        <div class="container">
            <div class="row">
            <div class="col-sm-2">Left</div>
            <div class="col-sm" style="background-color: aqua ">
                    <form action="" method="GET">
                            <input type="text" placeholder="Username" name="username" required>
                            <br>
                            <input type="password" placeholder="Password" name="password" required>
                            <br>
                            <input type="submit">
                        </form>
                    </div>
            <div class="col-sm-2">Right</div>
            </div>
        </div>  






        <br><br><br>
        <hr>
        <div class="jumbotron">
            <h1> More on forms.......</h1>
            <form oninput="rangeOutput.value = range.value", 
            "add.value = parseInt (boxInput.value) + parseInt (range.value)",
            "times.value = parseInt (boxInput.value) * parseInt (range.value)"
            >


                <input name="range" type="range" min="1" max="100">
                <output name="rangeOutput" for="range"></output>
                <input type="number" name="boxInput" max="100">
                
                <p>a + b = </p>
                <output name="add" for="a b"></output>
                <p>a + b = </p>
                <output name="times" for="a b"></output>
            </form>
        </div>
    </body>

</hrml>
