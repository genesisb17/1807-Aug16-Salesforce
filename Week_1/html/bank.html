<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</head>

<body>

    <div id="landingView" style="text-align:center" class="jumbotron">
        <h1>Welcome to the Bank</h1>
        <div id="registerView" hidden=true>
            <input id="fn" type="text" placeholder="First Name" class="form-control-col-6"><br>
            <input id="ln" type="text" placeholder="Last Name" class="form-control-col-6"><br>
        </div>
        <input id="un" type="text" placeholder="Username" class="form-control-col-6"><br>
        <input id="pw" type="password" placeholder="Password" class="form-control-col-6"><br>
        <div id="registerView2" hidden=true>
            <input id="pw2" type="password" placeholder="Retype Password" class="form-control-col-6"><br>
        </div>
        <button class="btn btn-primary" id="login">Login</button>
        <button class="btn btn-primary" id="signUp">Sign Up</button>
        <button class="btn btn-primary" id="signUp2" hidden=true>Sign Up</button>
    </div>

    <script type="text/javascript" src="../js/bank.js"></script>

</body>

</html>
