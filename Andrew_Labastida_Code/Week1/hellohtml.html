<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stripes.css">

    <title>Intro to HTML</title>
    
    <style>
    /* Select all elements of a particular type: 
    simply write element tag name */
    li {
        color:coral;
    }
    
    /* Select elements by class, use . */
    .first{
        border: 5px ridge brown !important; 
    }

    /*Should only have one element per ID, select with # */
    #five{
        background-color: yellow;
    }
    </style>
</head>


 

<body>
    <!-- THIS IS A COMMENT. It cannot be seen in the rendered view, but anything 
        else in the body tag is -->
    Hello! This is my first HTML page.
    <p id="hello"> Hello! This is my first HTML page. </p>
    <a href = "https://www.w3schools.com">This is a link to www.w3schools.com</a>
    <img src="Conker_DoNotWant.png" width "300" height="300" alt="Conker does not want">
    
    <h1 style="color:blue; border: 5px solid orange; background-color: #9765a1" >Hello!</h1>
    <h2>Hello!</h2>
    <h3>Hello!</h3>
    <h4>Hello!</h4>
    <h5>Hello!</h5>
    <h6>Hello!</h6>

    <hr>
    Grocery List:
    <ul>
        <li>eggs
            <ul>
                <li>organic</li>
            </ul>
        </li>
        <li>milk</li>
        <li>steak</li>
    </ul>

    <hr>
    <ol class="second">
        <li>first</li>
        <li>second</li>
    </ol>

    <hr>
    <iframe src="https://www.revature.com" width="500" height="400"></iframe>

    <br>
    <br>
    <br>
    <div class="wrapper">
        <div class="first" id="one">ONE</div>
        <div class="first" id="two">TWO</div>
        <div class="second" id="three">THREE</div>
        <div class="third" id="four">FOUR</div>
        <div class="second" id="five">FIVE</div>
    </div>
</body>



</html>
