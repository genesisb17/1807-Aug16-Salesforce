<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Problem Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <style>
        output{
            color:darkgreen;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class ="jumbotron">
        <h1>Fibonacci</h1>
        <label for="fibN">Enter N:</label>
        <input type="number" id="fibN">
        <button class ="btn btn-submit" id="runFib" >Fibonacci...</button>
        <br>
        <output type="text" id="fibout"></output>
    </div>
    <div class="jumbotron">
        <h1>BubbleSort</h1>
        <input type="text" id="ARay">
        <button class ="btn btn-submit" id="bubbleSort">Bubble Sort</button>
        <br>
        <output type="text" id="bubbleOut"></output>
        <!--better do input correctly, funny joke :ok_hand:-->
    </div>
    
    <div class="jumbotron">
        <h1>Reverse String</h1>
        <input type="text" id="string">
        <button class ="btn btn-submit" id="runReverse"> Reverse String</button>
        <br>
        <output type="text" id="stringout"></output>
        
    </div>
    <div class="jumbotron">
        <h1>Factorial</h1>
        <input type="text" id="facNum">
        <button class ="btn btn-submit" id="factorial"> Factorial</button>
        <br>
        <output type="text" id="facNumOut"></output>
    </div>
    

    <div class="jumbotron" id="palindr">
        <h1>Substring</h1>
        <label for="subString">Enter string</label>
        <input type="text" id="subString">
        <br>
        <label for="subLen">Enter substring length</label>
        <input type="text" id="subLen">
        <br>
        <label for="subOff">Enter offset</label>
        <input type="text" id="subOff">
        <br>
        <button class ="btn btn-submit" id="getSubStr"> subString</button>
        <br>
        <output type="text" id="subStringOut"></output>
    </div>
    

    <div class="jumbotron" id="palindr">
        <h1>Evenness check</h1>
        <input type="text" id="evenNum">
        <button class ="btn btn-submit" id="getEvenNum"> Check evenness</button>
        <br>
        <output type="text" id="evenOrOdd"></output>
    </div>
    <div class="jumbotron" id="palindr">
        <h1>Palindrome check</h1>
        <input type="text" id="palStr">
        <button class ="btn btn-submit" id="getPal"> Palindrome check</button>
        <br>
        <output type="text" id="palStrResult"></output>
    </div>
    <div class="jumbotron" id="objLit">
        <h1>Object Literal</h1>
        <label for="object">Give an object as a JSON string</label>
        <input type="text" id="object">
        <button class ="btn btn-submit" id="getObject"> Print Object</button>
        <br>
        <output type="text" id="objectLiteralOut"></output>
    </div>
    
        <script type="text/javascript" src="../JS/Problems.js"></script>
</body>
</html>
