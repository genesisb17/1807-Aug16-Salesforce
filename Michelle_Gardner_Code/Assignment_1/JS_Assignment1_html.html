    <title>ASSIGNMENT 1</title>

    
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }


        .jumbotron {
            margin: 2%;
        }

        /* for #14 */

        .time{
            position: absolute;
            top: 100px;
            right: 60px;
            font-size: 18px;
        }

<body>
    <!-- Menu -->
<div id="menu">
    <ul>  
        <li>
            <a id="allProblemsMenu" href="#allProblems">All Problems</a>
        </li>
        <li>
            <a id ="fibMenu" href="#fib">Fibonacci</a>
        </li>
        <li>
            <a id="bubbleSortMenu" href="#bubbleSort">Bubble Sort</a>
        </li>
        <li>
            <a id="reverseStringMenu" href="#reverseString">Reverse String</a>
        </li>
        <li>
            <a id="factorialMenu" href="#factorial">Factorial</a>
        </li>
        <li>
            <a id="evenNumberMenu" href="#evenNumber">Even Number</a>
        </li>
        <li>
            <a id="palindromeMenu" href="#palindrome">Palindrome</a>
        </li>
        <li>
            <a id="spliceElementMenu" href="#spliceElement">Splice Element</a>
        </li>
        <li>
            <a id="timeMenu" href="#time">Time</a>
        </li>
    </ul>
</div>



<!-- Jumbotron and Problems -->
    <div class="jumbotron">
        <div style = "display: initial" id="allProblems">

            <div style = "display: none" id="fibonacci">
                <h1>1. Fibonacci</h1>
                <label for="fibN">Enter n:</label>
                <input type="number" id="fibN">
                <b>
                    <span id="fibOut"></span>
                </b>
                <button class="btn btn-submit" id="runFib">Fibonacci!</button>
            </div>

            <div style = "display: none" id="bubbleSort">
                <h1>2. Bubble Sort</h1>
                <label>Enter a series of numbers followed by spaces:</label>
                <br>
                <input type="text" id="sortInput">
                <button class="btn btn-submit" id="sortArray">Sort!</button>
                <br>
                <label for="sortedArray" id="sortedArray">Sorted Array: </label>
                <b>
                    <span id="newArray"></span>
                </b>
            </div>

            <div style = "display: none" id="reverseString">
                <h1>3. Reverse String</h1>
                <label for="wordIN">Enter a Word: </label>
                <input type="text" id="wordIN">
                <b>
                    <span id="wordOUT"></span>
                </b>
                <button class="btn btn-submit" id="reverseWordBTN">Reverse Word!</button>

            </div>

            <div style = "display: none" id="factorial">
                <h1>4. Factorial</h1>
                <label for="inputNum">Enter a Number:</label>
                <input type="number" id="inputNum">
                <b>
                    <span id="outputNum"></span>
                </b>
                <button class="btn btn-submit" id="findFactorialBTN">Factorial!</button>
            </div>

            <div style = "display: none" id="evenNumberDiv">
                <h1>6. Even Number</h1>
                <label for="">Enter a whole number:</label>
                <input type="number" id="numIN">
                <b>
                    <span id="numOUT"></span>
                </b>
                <button class="btn btn-submit" id="evenBTN">Is it Even?</button>
            </div>

            <div style = "display: none" id="palindrome">
                <h1>7. Palindrome</h1>
                <label for="inputWord">Enter a Word: </label>
                <input type="text" id="inputWord">
                <b>
                    <span id="outputWord"></span>
                </b>
                <button class="btn btn-submit" id="palindromeBTN">Is it a Palindrome?</button>
                <label for="palindromeBTN" id="isPalindrome"></label>
            </div>

            <div style = "display: none" id="spliceElement">
                <h1>11. Splice Element</h1>
                <label for="inWords">Enter a series words or numbers followed by spaces: </label>
                <input type="text" id="inWords">
                <b>
                    <span id="outWords"></span>
                </b>

                <button class="btn btn-submit" id="spliceBTN">Splice the 3rd Element!</button>
                <br>
                <label for="newLength">Original Length, New Length: </label>
                <b>
                    <span id="newLength"></span>
                </b>
            </div>


            <div style = "display: none" id="time" onload = "startTime">
                <div class="time">
                    <h1> 14. Time </h1>
                    <!-- <label  id="getTimeBtn">Get Current Time</label> -->
                    <br>
                    <label for="currentTime">Current Time: </label>
                    <b>
                        <span id="currTime"></span>
                    </b>

                </div>
            </div>

        </div>

    </div>



    <script type="text/javascript" src="../Assignment_1/JS_Assignment1.js"></script>

</body>
