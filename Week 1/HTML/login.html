<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="width=device-width">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm" style="background-color: aqua">
                <form action="" method="">
                        <input type="text" id="username" class="form-control"
                            name="username" placeholder="Username" required="true">
                        <input type="text" id="password" class="form-control"
                             name ="password" placeholder="Password" required="true">
                        <input type="submit" class="btn-warning">
                </form>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>
    <div class="jumbotron">
        <h1>More on forms...</h1>
    </div>
    <!--This is bad practice but it was a nice exercise-->
    <form oninput="y.value = a.value; add.value= parseInt(a.value) + parseInt(b.value); mult.value= a.value * b.value;">
        <input type="range" name="a" min="0" max="100">  
        <output name="y" for="a"></output>
        <input type="number" name="b" max="100">
        <p>a + b = <span><output id="add"></output></span></p>
        <p>a * b = <span><output id="mult"></output></span></p> 
    </form>
</body>
</html>
