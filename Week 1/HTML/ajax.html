<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeAjax</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
<script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
    <style>
        .moveDisplay {
            border:2px solid blue;
            border-radius: 15px;
            padding: 1em;
        }
        .sprite {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <h1>Pokemon Team</h1>
        <button class="btn btn-primary" id="getPokemon">Create a Team!</button>
        <hr>
        <div class="row justify-content-center">
            <div class="col-3" style="padding: 5px 5px 5px 5px">
                <div class="row">
                    <img class="sprite" id="sprite1" src="" height="100" width="100"></img>
                    <img class="sprite" id="sprite2" src="" height="100" width="100"></img>
                    <img class="sprite" id="sprite3" src="" height="100" width="100"></img>
                </div>
                <div class="row">
                    <img class="sprite" id="sprite4" src="" height="100" width="100"></img>
                    <img class="sprite" id="sprite5" src="" height="100" width="100"></img>
                    <img class="sprite" id="sprite6" src="" height="100" width="100"></img>
                </div>
            </div>
            <div class="col-2 justify-content-center">
                <img id="focus" class="img-responsive" height="200" width="200" src="" alt="">
            </div>
            <div id="info" class="col-7">
                    <div class="row">
                        <h1 id="Name">Name</h1>
                    </div>
                    <div class="row">
                        <h4 id="Type1">Type</h4>
                        <h4 id="Type2"></h4>
                    </div>
                    <div class="row">
                        <p id="desc">Ability</p>
                    </div>
                    <div class="row">
                        <button id="move1Btn"class="btn btn-primary col" type="button" data-toggle="collapse"
                        data-target="#move1" aria-expanded="false" 
                        aria-controls="move1">Move 1</button>
                        <button id="move2Btn" class="btn btn-primary col" type="button" data-toggle="collapse"
                        data-target="#move2" aria-expanded="false" 
                        aria-controls="move2">Move 2</button>
                    </div>
                    <div class="row">  
                        <div class="moveDisplay col collapse multi-collapse" id="move1"></div>
                        <div class="moveDisplay col collapse multi-collapse" id="move2" ></div>
                    </div>
                    <div class="row">
                        <button id="move3Btn" class="btn btn-primary col-sm" type="button" data-toggle="collapse"
                        data-target="#move3" aria-expanded="false" 
                        aria-controls="move3">Move 3</button>
                        <button id="move4Btn" class="btn btn-primary col-sm" type="button" data-toggle="collapse"
                        data-target="#move4" aria-expanded="false" 
                        aria-controls="move4">Move 4</button>
                    </div>
                    <div class="row">
                        <p class="moveDisplay col-6 collapse multi-collapse" id="move3" ></p>
                        <p class="moveDisplay col-6 collapse multi-collapse" id="move4" ></p>
                    </div>

            </div>
        </div>

    </div>

    <script type="text/javascript" src="../Javascript/pokemon.js"></script>
</body>
</html>
