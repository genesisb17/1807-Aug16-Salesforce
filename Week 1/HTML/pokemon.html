<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokeAjax</title>
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
    <style>
        .sprite {
            background-color: silver;
        }
        #info {
            margin: 2em;
        }
        #desc {
            min-height: 10em;
            max-height: 10em;
            overflow-y: scroll;
        }
        .move-btn {
            margin: 1em;
        }
        .normal {
            background-color: #c8cbd1;
        }
        .fighting {
            background-color: #af4f34;
            color:white;
        }
        .flying {
            background-color: #d0f2ec;
        }
        .poison {
            background-color: #b050b7;
            color:white;
        }
        .ground {
            background-color: #a5935b;
        }
        .rock {
            background-color: #726a50;
        }
        .bug {
            background-color: #54a341;
        }
        .ghost {
            background-color: #3f1947;
            color:white;
        }
        .steel {
            background-color: #cdc8ce;
        }
        .fire {
            background-color: #e53b19;
            color:white;
        }
        .water {
            background-color: #144ae0;
            color:white;
        }
        .grass{ 
            background-color: #36db39;
        }
        .electric {
            background-color: #e9ed00;
        }
        .psychic {
            background-color: #e580ca;
        }
        .ice {
            background-color: #96e7ea;
        }
        .dragon {
            background-color: #794db7;
            color:white;
        }
        .dark {
            background-color: #626163;
            color:white;
        }
        .fairy {
            background-color: #e9adf7;
        }
    </style>
</head>
<body>
    <div class="jumbotron">
        <button class="btn btn-primary" id="getPokemon">Create a Team!</button>
        <div class="row justify-content-start">
            <div class="col-4" style="padding: 5px 5px 5px 5px">
                <div class="row">
                    <img class="sprite" id="sprite1" src="" width="33%" height="50%"></img>
                    <img class="sprite" id="sprite2" src="" width="33%" height="50%"></img>
                    <img class="sprite" id="sprite3" src="" width="33%" height="50%"></img>
                </div>
                <div class="row">
                    <img class="sprite" id="sprite4" src="" width="33%" height="50%"></img>
                    <img class="sprite" id="sprite5" src="" width="33%" height="50%"></img>
                    <img class="sprite" id="sprite6" src="" width="33%" height="50%"></img>
                </div>
                    <div class="row">
                        <button id="move1Btn"class="move-btn btn btn-primary col" type="button">Move 1</button>
                        <button id="move2Btn" class="move-btn btn btn-primary col" type="button">Move 2</button>
                    </div>
                    <div class="row">
                        <button id="move3Btn" class="move-btn btn btn-primary col" type="button">Move 3</button>
                        <button id="move4Btn" class="move-btn btn btn-primary col" type="button">Move 4</button>
                    </div>
            </div>
            <div id="info" class="col-7">
                    <div class="row">
                        <div class='col'>
                            <h1 id="Name">Pokemon Team Generator!</h1>
                            <div class="justify-content-center col-4 " style="float: none; display: table-cell; vertical-align: bottom;">
                                <h4 class="type rounded" id="Type1"></h4>
                                <h4 class="type rounded" id="Type2"></h4>
                            </div>
                        </div>
                        <div class="col justify-content-end">
                                <img id="focus" class="img-responsive" height="200" width="200" src="" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Ability</div>
                            <div id= "desc" class="panel-body"></div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                    <div id="moveDisplay"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../Javascript/pokemon.js"></script>
</body>
</html>
