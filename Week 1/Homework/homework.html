<!DOCTYPE html>
<html>
<head>

    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="homework.js"></script>
    <link rel="stylesheet"

    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-10">
            <h3>Homework Problems</h3>
        </div>
        <div class="col-2 justify-content-end jumbotron" style="padding: 1em">
                <h1 id="time"></h1>
        </div>
    </div>
    <div class="row col-sm">
            <div class="problem" id="problem1">
                <h3>Problem 1 - Fibonacci</h3>
                <input type="number" id="input1">
                <button class="btn btn-submit" id="btn1">Enter</button>
                <output id="output1"></output>
            </div>
    </div>
    <div class="row col-sm">
            <div class="problem" id="problem2">
                <h3>Problem 2 - BubbleSort</h3>
                <input type="text" id="input2" placeholder="Enter Integer Array">
                <button class="btn btn-submit" id="btn2">Enter</button>
                <output id="output2"></output>
            </div>
    </div>
    <div class="row col-sm">
            <div class="problem" id="problem3">
                <h3>Problem 3 - Reverse String</h3>
                <input type="text" id="input3" placeholder="Text">
                <button class="btn btn-submit" id="btn3">Enter</button>
                <output id="output3"></output>
            </div>
    </div>
    <div class="row col-sm">
            <div class="problem" id="problem4">
                <h3>Problem 4 - Factorial</h3>
                <input type="number" id="input4">
                <button class="btn btn-submit" id="btn4">Enter</button>
                <output id="output4"></output>
            </div>
    </div>
    <div class="row col-sm">
            <div class="problem" id="problem5">
                <h3>Problem 5 - Substring</h3>
                <input type="text" id="input5" placeholder="String, Offset, Length">
                <button class="btn btn-submit" id="btn5">Enter</button>
                <output id="output5"></output>
            </div>
    </div>
    <div class="row col-sm">
            <div class="problem" id="problem6">
                <h3>Problem 6 - Even Number</h3>
                <input type="number" id="input6">
                <button class="btn btn-submit" id="btn6">Enter</button>
                <output id="output6"></output>
            </div>
    </div>
    <div class="row col-sm">
            <div class="problem" id="problem7">
                <h3>Problem 7 - Palindrome</h3>
                <input type="text" id="input7" placeholder="String">
                <button class="btn btn-submit" id="btn7">Enter</button>
                <output id="output7"></output>
            </div>
    </div>
    <div class="row col-sm">
            <div class="problem" id="problem9">
                <h3>Problem 9 - Object Literal</h3>
                <p>Observe Console</p>
                <button class="btn btn-submit" id="btn9">Enter</button>
                <output id="output9"></output>
            </div>
    </div> 
    <script src="../Homework/homework.js"></script>
