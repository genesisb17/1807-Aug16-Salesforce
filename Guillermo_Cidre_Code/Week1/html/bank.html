<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

</head>
<body>
    <div id="landingView" class="jumbotron">
            <h1 style="text-align:center"> Welcome to the Bank </h1>
    <div id="registerView" class="jumbotron" hidden=true>
        <input id="fn" type="text" placeholder="First Name" class="form-control col-6">
        <input type="text" id="ln" placeholder="Last Name" class="form-control col-6">
    </div>
        <input type="text" id="username" placeholder="Username" class="form-control col-6">
        <input type="password" id="pw" placeholder="Password" class="form-control col-6">
        <button class="btn btn-primary" id="login">Log In</button>
        <button class="btn btn-primary" id="register">Register</button>
    </div>
    <div id="failView" class="alert alert-danger" hidden=true>Invalid Username or Password</div>
    <div id="successView" class="alert alert-success" hidden=true>Congratulations! You logged in</div>

    <script type="text/javascript" src="../js/bank.js"></script>
    
</body>
</html>
