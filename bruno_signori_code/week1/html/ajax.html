<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>PokeAJAX</title>
</head>
<body>
    <div class="jumbotron">
        <h1>RESTful Pokemon</h1>
        <hr>
        <input type="number" id="pokemonId" class="form-control col-3" placeholder=" Poke Id">
        <button class="btn btn-primary" id="getPokemon">Go!</button>
        
        <div class="well text-center">
            <img id="pokemonImg" alt="" src="">
            <h3 id="pokemonName"></h3>
        </div>
    </div>
    
    <div class="jumbotron">
        <h1>RESTful D&D</h1>
        <hr>
        <input type="number" id="dragonsId" class="form-control col-3" placeholder="Dragon Id">
        <button class="btn btn-primary" id="getDragon">Go!</button>
        
        <div class="well text-center">
            <h2 id="dragonName"></h2>
            <h3 id="dragonSpeed"></h3>
            <h3 id="dragonSenses"></h3>
        </div>
    </div>

    <div class="jumbotron">
        <h1>RESTful Star Wars</h1>
        <hr>
        <select id="starId" class="form-control col-3">
            <option value="people">People</option>
            <option value="planets">Planets</option>
            <option value="starships">Starships</option>
        </select>
        <input type="number" id="starWarsId" class="form-control col-3" placeholder="Star Wars Id">
        <button class="btn btn-primary" id="getStarWar">Go!</button>
        
        <div class="well text-center">
            <h2 id="starWarsName"></h2>
            <h3 id="starWar_1"></h3>
            <h3 id="starWar_2"></h3>
        </div>
    </div>




    <script type="text/javascript" src="../js/pokemon.js"></script>
</body>
</html>
