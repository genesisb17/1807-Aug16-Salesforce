<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="landingView" class="jumbotron">
        <h1 style="text-align: center">Welcome to the Bank</h1>
        <div id="registerView" hidden=true>
            <input id="fn" type="text" placeholder="First Name" class="form-control col-6">
            <input type="text" id="ln" placeholder="Last Name" class="form-control col-6">
        </div>
        <input type="text" id="username" placeholder="Username" class="form-control col-6">
        <input type="password" id="pw" placeholder="Password" class="form-control col-6">
        <button class="btn btn-primary" id="login">Login</button>
        <button class="btn btn-primary" id="register">Register</button>
        <div class="alert alert-danger" role="alert" hidden=true id="err"></div>
        <div class="alert alert-success" role="alert" hidden=true id="success"></div>
    </div> 
    <div id="homeView" class="jumbotron"></div>




    <script type="text/javascript" src="../js/bank.js"></script>
</body>
</html>
