<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <!--HTML5 introduced this viewport meta element which allows web designers to take control over the viewport - the user's visible area of the page-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script>
            let aValue = $('#a').val;
            let bValue = $('#b').val;
    
            $('#answer1').text(aValue);
            $('#answer2').text(bValue);
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm=2">left</div>
            <div class="col-sm" style="background-color: aqua">
                <form>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username" required="true" />
                        <input class="form-control" type="password" name="password" />
                        <input type="submit" class="btn btn-warning" />
                </form>
            </div>
            <div class="col-sm-2">right</div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="jumbotron">
        <h1>More on forms...</h1>
        <form oninput="y.value = a.value" class="cool-form">
            <input type="range" id="a" name="a" min="0" max="500" />
            <output name="y" for="a"></output>
            <input type="number" id="b" name="b" max="100" />
            <p id="answer1"></p>
            <p id="answer2"></p>
        </form>
    </div>
</body>
</html>
