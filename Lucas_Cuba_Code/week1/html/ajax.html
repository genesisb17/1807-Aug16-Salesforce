<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PokeAJAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <style>
        h3 {
            text-transform: capitalize;
        }

        .hidden {
            display: none;
        }

        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <div class='jumbotron'>
        <h1>RESTful Pokemon</h1><hr>

        <input type="number" id="pokemonId" placeholder="Pokedex number">
        <button class="btn btn-success" id="getPokemon">I Choose You!</button>
        <h3 id="pokeName" class="hidden"></h3>
        <img />
    </div>
    <div class='jumbotron'>
        <h1>Stolen Imperial Planetoid Data</h1>
        <p>Little is known about the vast cosmos of the universe, but here are some stolen imerial records containing local planetary data.</p>
        <hr>
        <button class='btn btn-primary' id="getPlanet">Random Planet</button>
        <hr>
        <h3 id="planetName"></h3>
        <ul>
            <li id="rotation"></li>
            <li id="orbit"></li>
            <li id="diameter"></li>
            <li id="climate"></li>
            <li id="gravity"></li>
            <li id="terrain"></li>
            <li id="water"></li>
            <li id="population"></li>
        </ul>
    </div>
    <script type="text/javascript" src="../js/pokeAJAX.js"></script>
</body>
</html>
