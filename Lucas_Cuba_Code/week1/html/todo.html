<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <style>
        #todoList li {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1>What to do...</h1>
        <label style="margin-right: 15px">Enter an item for your to-do list</label>
        <input type="text" id="todoInput">
        <button class="btn btn-success" id="addToDo" onclick="addToDo()">Add item</button>
        <button class="btn btn-danger" id="killToDo" onclick="killToDo()">Clear list</button>
        <ul id="todoList" style="list-style: none;"></ul>
    </div>
    <script>
        function addToDo() {
            let toDoItem = document.getElementById('todoInput').value;
            document.getElementById('todoInput').value = '';
            let node = document.createElement("LI");
            let todoTextNode = document.createTextNode(toDoItem);
            node.appendChild(todoTextNode);
            document.getElementById('todoList').appendChild(node)
        }

        function killToDo() {
            let myListNode = document.getElementById('todoList');
            myListNode.innerHTML = '';
        }
    </script>
</body>

</html>
