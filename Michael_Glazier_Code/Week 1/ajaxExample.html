<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">

    <head>
        <meta charset="UTF=8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Star Wars AJAX</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
            crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            th {
                text-align: left;
            }
            tr > th{
                column-width: 10px;
            }
            table{
                width: 100%
            }
        </style>
    </head>

    <body>
        <div class="jumbotron">
            <h1>RESTful Star Wars Space Ships</h1>
            <hr>
            <input type="number" id="starshipId" placeholder="Starship" class="form-control col-3">
            <button type="btn btn-primary" id="getStarship">Jump to Hyper-Space!</button>
            <table id="spaceShips" class="table table-dark">
                <tr id="tName">
                    <th id="name">Name</th>
                </tr>
                <tr id="tModel">
                    <th id="model">Model</th>
                </tr>
                <tr id="tMan">
                    <th id="manufacturer">Mancufacturer</th>
                </tr>
                <tr id="tClass">
                    <th id="class">Starship Class</th>
                </tr>
                <tr id="tRating">
                    <th id="rating">Hyperdrive Rating</th>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="./starWars.js"></script>
    </body>

</html>
